<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="Notesappstyle.css">
    
    <title>Notes Taking App</title>
  </head>
  <body>
    <!--      NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Notes app</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"></a>
            </li>
          </ul>
          <form class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
              id="searchTxt"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    <!--  Body of the app -->
    <div class="container ">
      <h1>Welcome to Notes app</h1>
      <div class="card">
        <div class="card-body">
          <!-- input area -->
        <div class="mb-3">
          <h5 class="card-title my-2">Add a title</h5>
          <input type="text" class="form-control" id="noteTitle" aria-describedby="noteTitle" placeholder="Enter title of the note...">
        </div>
          <h5 class="card-title my-2">Add a note</h5>
          <textarea
            class="form-control"
            id="noteDescription"
            placeholder="Enter notes description..."
            id="floatingTextarea"
          ></textarea>
          <button type="button" id="addBtn" class="btn btn-primary my-4">
            Add Notes
          </button>
        </div>
      </div>
      <h1>Your Notes</h1>
      <div id="notes" class="row container-fluid">
    </div>
    <!-- Script of the app -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="js/Notesapp.js"></script>
  </body>
</html>
